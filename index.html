<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Game</title>
    <style>
      table {
        border: solid black;
        border-collapse: collapse;
        text-align: center;
        width: 60%;
        margin: 20px auto;
      }
      table.result th {
        width: 33.3%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 5px;
        width: 50%;
      }
      caption {
        caption-side: bottom;
        font-weight: bold;
        font-size: 18px;
        margin-top: 10px;
      }
      body {
        text-align: center;
      }
      h1:hover {
        text-decoration: underline;
      }
      button {
        width: 100px;
        height: 40px;
        font-size: 13px;
        font-weight: bold;
        margin-top: 30px;
        margin-left: 30px;
        margin-right: 30px;
      }
      button:hover {
        background: lightcyan;
        cursor: pointer;
      }
      h2 {
        text-align: left;
      }
      h2:hover {
        text-decoration: underline;
      }
      h3 {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper and Scissor Game!</h1>
    <button onclick="pMove='rock'; f1(); f2();">Rock</button>
    <button onclick="pMove='paper'; f1(); f2();">Paper</button>
    <button onclick="pMove='scissor'; f1(); f2();">Scissor</button>
    <br /><br />
    <table>
      <caption>
        You Win!
      </caption>
      <tr>
        <th>Your Move</th>
        <th>Computer Move</th>
      </tr>
      <tr>
        <td><p class="your"></p></td>
        <td><p class="rand"></p></td>
      </tr>
    </table>
    <table class="result">
      <tr>
        <th><p class="winnn">Win: 3</p></th>
        <th><p class="looseee">Loose: 1</p></th>
        <th><p class="tie1">Tie: 9</p></th>
      </tr>
    </table>
    <button onclick="fff()">Reset</button>

    <br /><br /><br /><br />
    <h2>How to Play</h2>
    <h3>
      * Click on option which you want to select.<br />* The computer will also
      take one random option.<br />* Then according to game rules who won will
      be told to you.
    </h3>
  </body>
  <script>
    let random = "";
    let rMove = "";
    let pMove = "";
    let result = "";
    let win = 0;
    let loose = 0;
    let tie = 0;

    document.querySelector(".winnn").innerHtml = `You Win=`;
    function f1() {
      random = Math.random();
      if (random < 1 / 3) {
        rMove = "rock";
      } else if (random < 2 / 3) {
        rMove = "paper";
      } else {
        rMove = "scissor";
      }
      console.log(`Computer Move: ${rMove}`);
    }

    function f2() {
      if (rMove === pMove) {
        result = "Tie!";
      } else if (
        (pMove === "rock" && rMove === "scissor") ||
        (pMove === "paper" && rMove === "rock") ||
        (pMove === "scissor" && rMove === "paper")
      ) {
        result = "You Win!";
      } else {
        result = "You Loose!";
      }
      console.log(`Your Move: ${pMove}`);
      document.querySelector(".your").innerHTML = `- ${pMove} -`;
      document.querySelector(".rand").innerHTML = `- ${rMove} -`;
      f3();
    }
    function fff(){
      win=0;
      loose=0;
      tie=0;
      document.querySelector(".winnn").innerHTML = `Win: ${win}`;
      document.querySelector(".looseee").innerHTML = `Loose: ${loose}`;
      document.querySelector(".tie1").innerHTML = `Tie: ${tie}`;
    }
    function f3() {
      if (result === "You Win!") win++;
      if (result === "You Loose!") loose++;
      if (result === "Tie!") {
        tie++;
      }
      console.log(`Win: ${win}\nLoose: ${loose}\nTie: ${tie}`);

      document.querySelector(".winnn").innerHTML = `Win: ${win}`;
      document.querySelector(".looseee").innerHTML = `Loose: ${loose}`;
      document.querySelector(".tie1").innerHTML = `Tie: ${tie}`;
    }
  </script>
</html>
