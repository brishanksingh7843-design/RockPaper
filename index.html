<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Game</title>
    <style>
      body {
        text-align: center;
      }
      h1:hover {
        text-decoration: underline;
      }
      button {
        width: 100px;
        height: 40px;
        font-size: 13px;
        font-weight: bold;
        margin-top: 30px;
        margin-left: 60px;
      }
      button:hover {
        background: lightcyan;
        cursor: pointer;
      }
      h2 {
        text-align: left;
      }
      h2:hover {
        text-decoration: underline;
      }
      h3 {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper and Scissor Game!</h1>
    <button onclick="f1();pMove='rock';f2();">Rock</button>
    <button onclick="f1();pMove='paper';f2();">Paper</button>
    <button onclick="f1();pMove='scissor';f2();">Scissor</button>
    <br /><br /><br /><br />
    <h2>How to Play</h2>
    <h3>
      * Click on option which you want to select.<br />* The computer will also
      take one random option.<br />* Then according to game rules who won will
      be told to you.
    </h3>
  </body>
  <script>
    let random = "";
    let rMove = "";
    function f1() {
      random = Math.random();
      if (random >= 0 && random < 1 / 3) {
        rMove = "rock";
      } else if (random >= 1 / 3 && random < 2 / 3) {
        rMove = "paper";
      } else {
        rMove = "scissor";
      }
      console.log(random);
      console.log(`Computer Move: ${rMove}`);
    }
    let pMove = "";
    let result = "";
    function f2() {
      if (rMove === pMove) {
        result = "Tie!";
      } else if (pMove === "rock" && rMove === "scissor") {
        result = "You Win!";
      } else if (pMove === "paper" && rMove === "rock") {
        result = "You Win!";
      } else if (pMove === "scissor" && rMove === "paper") {
        result = "You Win!";
      } else {
        result = "You Loose!";
      }
      console.log(`Your Move: ${pMove}`);
      console.log(`So you: ${result}`);
      alert(
        `Computer Chose: ${rMove}\nYou Chose: ${pMove}\n\nResult: ${result}`
      );
    }
  </script>
</html>
